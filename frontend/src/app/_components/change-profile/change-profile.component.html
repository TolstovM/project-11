<div *ngIf="!password" align="center" xmlns="http://www.w3.org/1999/html">
  <div align="center" class="col-md-6">
    <div class="card card-container">
      <form [formGroup]="form">
        <fieldset>
          <legend>Редактировать данные профиля</legend>
          <div class="form-group">
            <label>Email:</label>
            <input name="email" class="form-control" formControlName="email" >
          </div>
          <div class="form-group">
            <label>Имя:</label>
            <input name="name" class="form-control" formControlName="name" >
          </div>
        </fieldset>
        <div class="form-buttons">
          <button class="btn btn-primary" (click)="confirm()">Сохранить</button>
        </div>
      </form>
    </div>
  </div>

</div>


<div *ngIf="password" align="center">
  <div align="center" class="col-md-6">
    <div class="card card-container">
      <form [formGroup]="form">
        <fieldset>
          <legend>Редактировать пароль</legend>
          <div class="form-group">
            <label>Пароль:</label>
            <input name="password" class="form-control" formControlName="password" type="password" placeholder="Новый пароль" >
          </div>
          <div class="form-group">
            <label>Подтверждение пароля:</label>
            <input name="confirmPassword" class="form-control" formControlName="confirmPassword" type="password" placeholder="Подтверждение пароля" >
          </div>
        </fieldset>
        <div class="form-buttons">
          <button class="btn btn-primary" (click)="confirmPass()">Сохранить</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div align="center">
  <div class="col-md-6 alert alert-success" *ngIf="success">
    {{success}}
  </div>
</div>
