<body>
  <div class="form-list-course">
    <div *ngFor="let course of courses">
      <h1 class="h4 mb-3 font-weight-normal">{{ course.name }}
      <a [routerLink]="['/course', course.name]" class="btn btn-info">Перейти</a></h1>
    </div>
    <div class="row"  style="padding-top: 250px">
      <a routerLink="/user/me" class="btn btn-primary col-md-2 mr-auto">Назад</a>
      <a routerLink="/add/course" class="btn btn-primary col-md-2">Добавить курс</a>
    </div>
  </div>
</body>
