<body class="text-center">
<div class="form-lesson">
  <h1 class="h1 mb-3 font-weight-normal">{{ lesson.name }}</h1>
  <h1 class="h3 mb-3 font-weight-normal">{{ lesson.description }}</h1>
  <div class="form-group" style="padding-top: 15px">

    <h1 class="h2 mb-3 font-weight-normal" >Материалы</h1>
    <div *ngFor="let material of materials">
      <br />
      <a routerLink="{{downloadUrl}}/{{ material.name }}" class="btn btn-info">{{ material.name }}</a>
      <button class="btn btn-danger" style="margin: auto; width: 100px" (click)="delete(material.id)">Удалить</button>
    </div>

    <label for="file">Выберите файл</label>
    <input type="file" style="padding-top: 25px" id="file"
           (change)="handleFileInput($event.target.files)">
    <button class="btn btn-primary btn-block" (click)="onSubmit()"
            style="margin: auto; width: 100px">Добавить</button>
  </div>
  <div class="row" style="padding-top: 100px">
    <a routerLink="/courses" class="btn btn-primary col-md-2 mr-auto">Назад</a>
  </div>
</div>
</body>
