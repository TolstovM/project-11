<div align="center">
  <div align="center" class="col-md-6">
    <div class="card card-container">
      <form [formGroup]="form">
        <fieldset>
          <legend>Регистрация</legend>
          <div class="form-group">
            <label for="code">Инвайт-код:</label>
            <input name="inviteCode" class="form-control" formControlName="inviteCode" id="code" placeholder="Инвайт-код">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input name="email" class="form-control" formControlName="email" id="email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="name">Имя:</label>
            <input name="name" class="form-control" formControlName="name" id="name" placeholder="Ваше имя">
          </div>
          <div class="form-group">
            <label for="pass">Пароль:</label>
            <input name="password"class="form-control" formControlName="password" type="password" id="pass" placeholder="Пароль">
          </div>
          <div class="form-group">
            <label for="confirmpass">Подтверждение пароля:</label>
            <input name="confirmPassword" class="form-control" formControlName="confirmPassword" type="password" id="confirmpass" placeholder="Подтверждение пароля">
          </div>
        </fieldset>
        <div class="form-buttons">
          <button class="btn btn-primary" (click)="signup()">Зарегестрироваться</button>
        </div>
      </form>
    </div>
  </div>
</div>
