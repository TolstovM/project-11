<div>
<div align="center">
  <h3>{{ course.name }}</h3>
  <div>
    {{ course.description }}
  </div>
</div>

    <h3>Список уроков курса</h3>
    <table>
        <thead>
            <th>Название урока</th>
            <th>Описание урока</th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let lesson of course.lessons">
              <td><B>{{ lesson.name }}</B></td>
                <td>{{ lesson.description }}</td>
                <td><a routerLink="/user/me/course/{{id}}/lessons/{{lesson.id}}" class="btn">Перейти</a></td>
            </tr>
        </tbody>
    </table>
</div>
