<div>
    <h3>Список слушателей курса</h3>
    <table class="table table-bordered">
        <thead>
            <th scope="col">Email</th>
            <th scope="col">Имя</th>
        </thead>
        <tbody>
            <tr scope="row" *ngFor="let listener of listeners">
                <td>{{ listener.listener.email }}</td>
                <td>{{ listener.listener.name }}</td>
            </tr>
        </tbody>
    </table>
</div>
