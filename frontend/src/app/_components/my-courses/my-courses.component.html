<div>
    <h3>Список моих курсов</h3>
    <table>
        <thead>
            <th></th>
            <th></th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let course of coursesWrapped._embedded.courses">
                <td>{{ course.name }}</td>
                <td>{{ course.description }}</td>
                <td><a href="/user/me/course/{{course.id}}" class="btn">Перейти</a></td>
            </tr>
        </tbody>
    </table>
</div>
