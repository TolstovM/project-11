<div class="container" *ngIf="user; else loggedOut">
  <header class="jumbotron">
    <h3>
      Личный кабинет
    </h3>
  </header>
  <p>
  </p>
  <p>
    <strong>Email:</strong>
    {{ user.email }}
  </p>



      <span *ngIf="currentUser['roles'].includes('ROLE_ADMIN')">Вы вошли как администратор</span>
      <span *ngIf="currentUser['roles'].includes('ROLE_INSTRUCTOR') && !currentUser['roles'].includes('ROLE_ADMIN')">Вы вошли как инстркуктор</span>
      <span *ngIf="currentUser['roles'].includes('ROLE_USER') && !currentUser['roles'].includes('ROLE_INSTRUCTOR') && !currentUser['roles'].includes('ROLE_ADMIN')">Вы вошли как пользователь</span>



</div>

<ng-template #loggedOut>
  Please login.
</ng-template>

<a href="/user/me/course">Мои курсы</a>

<div *ngIf="currentUser['roles'].includes('ROLE_INSTRUCTOR')">
  <h3>Кнопки инструктора</h3>
  <h1 class="h3 mb-3 font-weight-normal">Список мои курсов
    <a routerLink="/courses" class="btn btn-primary">Просмотреть</a></h1>
</div>



<div *ngIf="currentUser['roles'].includes('ROLE_ADMIN')">
  <h3>Кнопки администратора</h3>
  <div>
    <a class="btn btn-primary" href="/user">Пользователи</a>
    <br>
    <br>
    <a class="btn btn-primary" href="/admin/course">Курсы</a>
    <br>
    <br>
  </div>

</div>

<h4>Изменение профиля</h4>
<button routerLink="/user/me/changeProfile" [queryParams]="{'name':user?.name,'email':user?.email}" class="btn-primary">Редактировать профиль</button>
<br>
<br>
<button routerLink="/user/me/changeProfile" [queryParams]="{'password':'true'}" class="btn-primary">Сменить пароль</button>
