<div align="center">
  <div align="center" class="col-md-6">
    <div class="card card-container">
      <form [formGroup]="form">
        <fieldset>
          <legend>Войти</legend>
          <div class="form-group">
            <label for="login">Email:</label>
            <input name="email" class="form-control" formControlName="email" id="login" placeholder="Ваш email">
          </div>
          <div class="form-group">
            <label for="pass">Пароль:</label>
            <input name="password" class="form-control" formControlName="password" type="password" id="pass" placeholder="Пароль">
          </div>
        </fieldset>
        <div class="form-buttons">
          <button class="btn btn-primary" (click)="login()">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div align="center">
  <div  class="col-md-6 alert alert-success" *ngIf="message">
    {{message}}
  </div>
  <div  class="col-md-6 alert alert-danger" *ngIf="errorMessage">
    {{errorMessage}}
  </div>

</div>
