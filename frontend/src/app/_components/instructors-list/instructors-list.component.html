<div>
    <h3>Список инструкторов курса</h3>
    <table class="table table-bordered">
        <thead>
            <th scope="col">Email</th>
            <th scope="col">Имя инструктора</th>
            <th scope="col"></th>
        </thead>
        <tbody>
            <tr scope="row" *ngFor="let instructor of instructors" [ngClass]="{'alert alert-danger': !isInstructor(instructor)}">
                <td>{{ instructor.email }}</td>
                <td>{{ instructor.name }}</td>

                <td><a class="btn btn-primary" (click)="deleteInstructor(instructor.id, instructor.email)">Удалить</a></td>

            </tr>
        </tbody>
    </table>
</div>
